<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arijit Singh Live in Concert</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="logo">
    <h1>Arijit Singh Live</h1>
  </div>
  <nav id="mainNav">
    <a href="#home">Home</a>
    <a href="#details">Details</a>
    <a href="#tickets">Tickets</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<div class="main-content">
  <section id="home" class="home-section">
    <div class="background-photo"></div>
  </section>

  <section id="details" class="event-details">
    <h2>Event Details</h2>
    <p><strong>Date:</strong> 22nd December,2023</p>
    <p><strong>Time:</strong> 4:00-10:00pm</p>
    <p><strong>Location:</strong> Oval Maidan, Mumbai</p>
  </section>

  <section id="tickets" class="ticket-booking">
    <h2>Book Your Tickets</h2>
    <form id="ticketForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="tickets">Number of Tickets:</label>
      <input type="number" id="tickets" name="tickets" min="1" required>

      <button type="submit">Book Now</button>
    </form>
  </section>


<section id="contact" class="organizer-info">
  <h2>Contact</h2>
  <p>Organized by</p>
</p>ADISHREE SRIKUMAR</p>
  <p> <a href="adishreesrikumar00@email.com">Email</p>
  <p>LinkedIn <a href="https://www.linkedin.com/in/adishree-s-151085268/"></a></p>
</section>



<script src="script.js"></script>
</body>
</html>
